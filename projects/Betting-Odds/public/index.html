<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    body { padding-top: 50px;background: #C4B7CB}
    form { color: #545C52;}
  </style>

<body>

<div class="container">
  <div class="jumbotron">
    <h1>Betting Odds Calculator</h1>
  </div>
</div>
<div class="container">
  <form action="/calc" method="post">
    Value: <input name="val" type="text" /> <br />
    Odds: <input name="odds" type="text" /> <br />
    + : <input type="radio" name="favored" value="pos"><br />
    - : <input type="radio"  name="favored" value="neg"><br />
    <input type="submit" />
  </form>
</div>
</body>
